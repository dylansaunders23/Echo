<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/main.css" type="text/css">
</head>
<body>
    <!-- Tell the browser what to show if JavaScript/TypeScript is disabled. -->
    <noscript>This example requires JavaScript to run.</noscript>
    <!-- Prepare a region of the page to hold the entire REPL interface -->
    <div class="repl">
        <div class="repl-history">  
            <label for = "name">
                Echo:
            <div class = "output">
                
            </div>
        </div>
        <div class="repl-input">
        <hr>
        <!-- Prepare a region of the page to hold the command input box -->
            <input type="text" placeholder = "Enter command here!" class="repl-command-box">
            <button type = "button" class = "enter-command">Submit</button>
        </div>
    </div>
    <script type=module src="../src/main/main.js"></script>
</body>
</html>
